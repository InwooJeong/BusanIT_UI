<!DOCTYPE html>
<html>
    <head>
        <title>절대 위치 설정으로 요소 배치하기</title>
        <style>
            body{
                font-weight: bold;
                font-size: 12pt;
            }
            .ap1{
                position: absolute;
                left: 30px;
                top: 70px;
                background-color: yellow;
                width: 400px;
                height: 50px;
            }
            .ap2{
                position: absolute;
                left: 40px;
                top: 90px;
                background-color: lightgreen;
                width: 400px;
                height: 50px;
            }
            .rp{
                position: relative;
                left: 50px;
                top: 80px;
                background-color: cyan;
                width: 400px;
                height: 50px;
            }
        </style>
    </head>
	
    <body>
        <h1>positioning style3</h1>
        <div class="ap1">absolute position - left 30px, top 70px</div>
        <div class="ap2">absolute position - left 40px, top 90px</div>
        <div class="rp">relative position - left 50px, top 80px</div>
	</body>	
</html>
