<!DOCTYPE html>
<html>
    <head>
        <title>set table layout</title>
        <style>
            td, th{
                border: 1px solid black;
            }
            #tb1{
                border: 2px solid red;
                table-layout: auto;
            }
            #tb2{
                border: 3px dotted teal;
                background-color: yellow;
                table-layout: fixed;
            }
        </style>
    </head>
	
    <body>
        <h2>table layout auto example</h2>
        <table id="tb1">
            <tr>
                <th>table layout auto</th>
                <td>내용 분량에 따라 자동으로 조절</td>
            </tr>
        </table>
        
        <h2>table layout fixed example</h2>
            <tr>
                <th>table layout fixed</th>
                <td>내용 분량과 상관 없이 고정</td>
            </tr>
	</body>	
</html>
