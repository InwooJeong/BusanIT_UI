<!DOCTYPE html>
<html>
    <head>
        <title>insert caption</title>
        <style>
            td, th{
                border: 2px solid black;
            }
            #c1{
                border: 3px solid blue;
                caption-side: top;
                border-collapse: collapse;
            }
            #c2{
                border: 3px solid red;
                caption-side: bottom;
                border-collapse: collapse;
            }
        </style>
    </head>
	
    <body>
        <table id="c1" border="1" width="300px">
            <caption>[table 1-1] Korea Uni</caption>
            <tr>
                <th>Uni</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>SNU</td>
                <td>HS H</td>
                <td>KOREA</td>
            </tr>
        </table>
        <p/>
        <table id="c2" border="1" width="300px">
            <caption>[table 1-2] USA Uni</caption>
            <tr>
                <th>Uni</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Havard</td>
                <td>Jackie</td>
                <td>USA</td>
            </tr>
        </table>
	</body>	
</html>
