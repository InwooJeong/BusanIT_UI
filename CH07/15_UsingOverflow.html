<!DOCTYPE html>
<html>
    <head>
        <title>use overflow attribute</title>
        <style>
            div{
                border: 3px solid #73AD21;
            }
            .img1{
                float: right;
            }
            .fix{
                overflow: auto;
            }
            .img2{
                float: right
            }
        </style>
    </head>
	
    <body>
        <p>image out of box area</p>
        <div><img class="img1" src="pic2.jpg" alt="image" width="140" height="140">
        이미지가 오른쪽 정렬로 되어있는데, 박스 영역을 벗어났습니다.</div>
        <p style="clear: right">overflow: auto; 속성을 사용하여 해결</p>
        <div class="fix"><img class="img2" src="pic2.jpg" alt="img" width="140" height="140">
        이미지가 박스 영역을 벗어날 경우 overflow 속성을 auto로 설정하여 해결</div>
	</body>	
</html>
