<!DOCTYPE html>
<html>
    <head>
        <title>박스 모델 이해하기</title>
        <style>
            div{
                background-color: yellow;
                width: 300px;
                padding: 25px;
                border: 15px solid navy;
                margin: 25px;
            }
        </style>
    </head>
	
    <body>
        <p>CSS 박스 모델은 content, padding, border, margin으로 구성되어 있다.</p>
        <div>박스 모델의 pdiing, border, margin 속성의 기본 값은 0이며, 상하좌우 네 가지 방향을 top, bottom, left, 
        right를 이용해 지정할 수 있다.</div>
	</body>	
</html>
