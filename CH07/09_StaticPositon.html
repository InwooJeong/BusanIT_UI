<!DOCTYPE html>
<html>
    <head>
        <title>정적 위치 설정</title>
        <style>
            body{
                font-weight: bold;
                font-size: 12pt;
            }
            .sp1{
                position: static;
                top: 100px; /* not work */
                background-color: cyan;
                width: 400px;
                height: 50px;
            }
            .sp2{
                position: static;
                left: 30px; /*not work */
                background-color: orange;
                width: 400px;
                height: 50px;
            }
            .sp3{
                background-color: lightgreen;
                width: 400px;
                height: 50px;
            }
        </style>
    </head>
	
    <body>
        <h1>positioning style1</h1>
        <p class="sp1">static position 1</p>
        <div class="sp2">static position 2</div>
        <p class="sp3">basic position</p>
	</body>	
</html>
