<!DOCTYPE html>
<html>
    <head>
        <title>Fixed Position</title>
        <style>
            body{
                font-weight: bold;
                font-size: 12pt;
            }
            .p{
                background-color: yellow;
                width: 300px;
                height: 50px;
            }
            .fp{
                position: fixed;
                right: 5px;
                top: 5px;
                background-color: lightgreen;
                width: 300px;
                height: 50px;
            }
        </style>
    </head>
	
    <body>
        <h1>positioning style4</h1>
        <p class="p">basic position box1</p>
        <p class="p">basic position box2</p>
        <p class="p">basic position box3</p>
        <p class="p">basic position box4</p>
        <p class="p">basic position box5</p>
        <p class="fp">fixed position box : use right scroll</p>
	</body>	
</html>
