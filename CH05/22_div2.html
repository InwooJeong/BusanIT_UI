<!DOCTYPE html>
<html>
    <head>
        <title>div태그와 span태그를 조합하여 공간 분할하기</title>
    </head>
	
    <body>
        <h3>div/span 공간 분할 조합</h3>
        <div style="height: 70px; background-color: #FFFF00;">머리말 영역</div>
        <div style="height: 50px; background-color: #FF00FF;">본문 영역</div>
        <span style="background-color: #FF0000;">왼쪽 텍스트 영역</span>
        <span style="background-color: #FFFFFF;">middle text area</span>
        <span style="background-color: #0000FF;">right text area</span>
        <div style="height: 40px; background-color: #FFFF00;">footer</div>
	</body>	
</html>
