<!DOCTYPE html>
<html>
    <head>
        <title>div와 span 태그로 공간 분할하기</title>
    </head>
	
    <body>
        <h3>div 공간 분할</h3>
        <div style="background-color: #FFFF00; ">1st area of div</div>
        <div style="background-color: #00FF00; ">2nd area of div</div>
        <div style="background-color: #FF00FF; ">3rd area of div</div>
        <p/>
        <h3>span 공간 분할</h3>
        <span style="background-color: #FFFF00;">1st area of span</span>
        <span style="background-color: #00FF00;">2nd area of span</span>
        <span style="background-color: #FF00FF;">3rd area of span</span>
	</body>	
</html>
