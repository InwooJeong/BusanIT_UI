<!DOCTYPE html>
<html>
    <head>
        <title>이미지 삽입하기</title>
    </head>
	
    <body>
        <h3>이미지 기본 표현</h3>
        <img src="html.bmp" alt="이미지가 표시되지 않습니다.">
        <h3>이미지에 설명 추가&오른쪽 정렬</h3>
        <img src="html.bmp" title="HTML5 로고 이미지" style="float:right">
        <h3>이미지 크기를 픽셀 단위로 조정</h3>
        <img src="html.bmp" style="width:50px;height:60px">
        <h3>이미지 크기를 %단위로 조정</h3>
        <img src="html.bmp" width=50% height=40%>
    </body>	
</html>
