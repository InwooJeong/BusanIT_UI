<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>일반 논리 연산자 활용하기</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var x=5;
                var y=7;
                var result;
                result=(x<10 && y>10); //논리곱
                document.write("(x<10 && y>10) : " + result + "<br>");
                result=(x<10 || y>10); //논리합
                document.write("(x<10 || y>10) : " + result + "<br>");
                result=!(x<10 && y>10); //논리 부정
                document.write("!(x<10 && y>10) : " + result + "<br>");
            </script>
		</footer>
	</body>	
</html>
