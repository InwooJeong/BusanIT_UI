<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>sum of 1 to 100</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var x=1;
                var sum=0;
                while(x<=100){
                    sum+=x;
                    x++;
                }
                document.write("sum of 1 to 100 : <b>" + sum + "</b>");
            </script>
		</footer>
	</body>	
</html>
