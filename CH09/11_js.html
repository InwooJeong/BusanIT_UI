<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Global var &amp; Local var</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                function getGrade(){ //define function
                    var kor=95; //local var
                }
                getGrade(); //function
                document.write("지역 변수 값은 함수 외부에서 사용할 수 없습니다.<br>");
                document.write("국어 점수 : " + kor + "<br>");
            </script>
		</footer>
	</body>	
</html>
