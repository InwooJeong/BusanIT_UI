<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>변수 데이터 타입 변경하기</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var num=10;
                document.write("num 변수 : " + typeof num + " 타입 <p/>");
                document.write("--- 데이터 값 변경 후 ---<p/>");
                var num="홍길동";
                document.write("num 변수 : " + typeof num + " 타입<p/>");
            </script>
		</footer>
	</body>	
</html>
