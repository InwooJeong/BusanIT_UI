<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Global var &amp; Local var</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                function getGrade(){ //define function
                    kor=95; //global var(auto)
                }
                var kor=100; //global var
                getGrade(); //function
                document.write("국어 점수 : " + kor + "<br>");
            </script>
		</footer>
	</body>	
</html>
