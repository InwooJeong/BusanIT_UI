<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>if &#126; else</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var point=93; //과목 점수
                var grade="";
                if(point>=90){
                    grade="A";
                    document.write("아주 잘했어요."+"<p/>");
                }else if(point>=80){
                    grade="B";
                    document.write("잘 했어요."+"<p/>");
                }else if(point>=70){
                    grade="C";
                    document.write("조금만 노력하면 잘 할 수 있어요."+"<p/>");
                }else if(point>=60){
                    grade="D";
                    document.write("좀 더 노력하세요."+"<p/>");
                }else{
                    grade="F";
                    document.write("많이 노력하시기 바랍니다."+"<p/>");
                }
                document.write("학생의 학점은 <b>" + grade +"</b>")
            </script>
		</footer>
	</body>	
</html>
