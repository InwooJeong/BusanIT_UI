<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>요일을 알려주는 프로그램</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var day;
                var week=new Date().getDate(); //0~6 sun~sat
                switch(week){
                    case 0:
                        day="sunday";
                        break;
                    case 1:
                        day="monday";
                        break;
                    case 2:
                        day="thuesday";
                        break;
                    case 3:
                        day="wednesday";
                        break;
                    case 4:
                        day="thursday";
                        break;
                    case 5:
                        day="friday";
                        break;
                    case 6:
                        day="saturday";
                        break;
                    default:
                        day="check the date";
                }
                document.write("Today is <b>" + day + "</b>")
            </script>
		</footer>
	</body>	
</html>
