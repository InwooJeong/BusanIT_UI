<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>조건 연산자 활용하기</title>
    </head>
	
    <body>
		
		<footer>
            <script>
               var x=5;
               var y=7;
               var result;
               result=(x>y)?x:y; //조건 연산
               document.write("큰 값 : " + result + "<br>");
               result=(x>y)?x-y:y-x; //조건 연산
               document.write("큰 값-작은 값 : " + result + "<br>");
            </script>
		</footer>
	</body>	
</html>
