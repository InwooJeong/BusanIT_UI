<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>비교 연산자 활용하기</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var x=5;
                var y="5";
                var result;
                result=(x>y); //비교 연산
                document.write(" x>y : " +result+ "<br>");
                result=(x==y); //두 값이 같은지 비교
                document.write(" x==y : " +result+ "<br>");
                result=(x===y); //두 값 타입이 같은지 비교
                document.write(" x===y : " +result+ "<br>");
                result=(x!=y); //두 값이 다른지 비교
                document.write(" x!=y : " +result+ "<br>");
                result=(x!==y); //두 값 타입이 다르거나 또는 타입이 다른지 비교
                document.write(" x!==y : " +result+ "<br>");
            </script>
		</footer>
	</body>	
</html>
