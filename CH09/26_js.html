<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>sum of 1 to 10000</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var x=1;
                var sum=0;
                while(1){ //infinity
                    sum += x;
                    x++;
                    if(x==10001){
                        break;
                    }
                }
                document.write("1~10000까지 합 : <b>" + sum + "</b>");
            </script>
		</footer>
	</body>	
</html>
