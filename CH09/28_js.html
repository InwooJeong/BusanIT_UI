<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>sum of multiples of 3 1 to 100</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var x=0;
                var sum=0;
                while(1){
                    x+=3;
                    if(x>100){
                        break;
                    }
                    sum+=x;
                    document.write(x + " ");
                }
                document.write("<p/>");
                document.write("sum of multipes of 3 : <b>" + sum + "</b>");
            </script>
		</footer>
	</body>	
</html>
