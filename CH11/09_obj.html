<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Object in Array</title>
    </head>
	
    <body>
		<p>[Car1]</p>
        <p id="data10"></p>
        <p id="data20"></p>
        <p id="data30"></p>
        
        <p>[Car2]</p>
        <p id="data11"></p>
        <p id="data21"></p>
        <p id="data31"></p>
        
        <p>[Car3]</p>
        <p id="data12"></p>
        <p id="data22"></p>
        <p id="data32"></p>
        
		<footer>
            <script>
                var car=[
                    {name: 'Sonata', color: 'blue', speed: 100},
                    {name: 'Jeep', color: 'red', speed: 70},
                    {name: 'Passt', color: ' white', speed: 150}
                ]
                for(var i=0;i<3;i++){
                    var cname=document.getElementById("data1"+i);
                    cname.textContent='car name : ' + car[i].name;
                    var colname=document.getElementById("data2"+i);
                    colname.textContent='car color : ' + car[i].color;
                    var cspeed=document.getElementById("data3"+i);
                    cspeed.textContent='car speed : ' + car[i].speed;
                }
            </script>
		</footer>
	</body>	
</html>
