<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>control speed</title>
    </head>
	
    <body>
		<p id="upspeed"></p>
        <p id="downspeed"></p>
        
		<footer>
            <script>
                var car={
                    name: 'Sonata',
                    speed: 50,
                    color: 'white',
                    speedup: function() {
                        return this.speed+10;
                    },
                    speeddown: function() {
                        var low=this.speed-10;
                        return low;
                    }
                };
                var upspeed=document.getElementById("upspeed");
                upspeed.textContent='increase : ' + car.speedup();
                var downspeed=document.getElementById("downspeed");
                downspeed.textContent='decrease : ' +car.speeddown();
            </script>
		</footer>
	</body>	
</html>
