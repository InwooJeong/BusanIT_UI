<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Date Object</title>
    </head>
	
    <body>
		<p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>
        <p id="d4"></p>
        
		<footer>
            <script>
                document.getElementById("d1").innerHTML = new Date();
                document.getElementById("d2").innerHTML = new Date(1491803527400);
                document.getElementById("d3").innerHTML = new Date("Oct 15, 2018 06:18:07");
                document.getElementById("d4").innerHTML = new Date(2018, 11, 25, 18, 30, 29);
            </script>
		</footer>
	</body>	
</html>
