<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Array Object</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var city=new Array("Seoul","Busan","Incheon");
                function printArr(){
                    var i;
                    for(i=0;i<city.length;i++){
                        document.write("[" + i + "] = " +city[i] + "<br>");
                    }
                }
                printArr();
            </script>
		</footer>
	</body>	
</html>
