<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>diffrent types in Array</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var arr=[10,20,30,40,'50'];
                function printArr(){
                    var i, sum=0;
                    for(i=0;i<arr.length;i++){
                        sum+=arr[i];
                    }
                    return sum;
                }
                var result=printArr();
                document.write("sum of foctors : " + result + "<br>");
            </script>
		</footer>
	</body>	
</html>
