<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use forEach method_1</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var gdata=['Berlin', 'Hamburg', 'Munich', 'Freiburg', 'Kiel'];
                function printArr(item, index){
                    document.write("Data [" + index + "] : " + item + "<br>");
                }
                gdata.forEach(printArr);
            </script>
		</footer>
	</body>	
</html>
