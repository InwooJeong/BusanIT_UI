<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Blank data in Array</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var city=["Seoul", ,"Busan", ,"Incheon"];
                function printArr(){
                    var i;
                    for(i=0;i<city.length;i++){
                        document.write("Datas in Array [" + i + "] = " + city[i] + "<br>");
                    }
                }
                printArr();
            </script>
		</footer>
	</body>	
</html>
