<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use join method</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var city=["Seoul","Busan","Daejeon"];
                var joindata1=city.join();
                var joindata2=city.join('-');
                var joindata3=city.join(' And ');
                document.write("join 1 : " + joindata1 + "<p/>");
                document.write("join 2 : " + joindata2 + "<p/>");
                document.write("join 3 : " + joindata3 + "<p/>");
                document.write("Change? : " +city+"<p/>");
                document.write("NOT REFERENCE!!!");
            </script>
		</footer>
	</body>	
</html>
