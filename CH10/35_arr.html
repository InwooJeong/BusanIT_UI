<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use filter method</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var data=[21,42,33,14,25,12,37,28,16,11];
                function filterArr(value){
                    return value>=18;
                }
                var fdata=data.filter(filterArr);
                document.write("before filter method : " + data + "<p/>");
                document.write("after filter method : " + fdata + "<p/>");
            </script>
		</footer>
	</body>	
</html>
