<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>different variables in same function2</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                function add(){
                    var sum=1;
                    return sum;
                }
                function add(x){
                    var sum=x+1;
                    return sum;
                }
                function add(x, y){
                    var sum=x+y;
                    return sum;
                }
                function add(x, y, z){
                    var sum=x+y+z;
                    return sum;
                }
                var r0 = add();
                var r1 = add(1);
                var r2 = add(2, 3);
                var r3 = add(4,5,6);
                var r4 = add(7,8,9,10);
                document.write("No factor : " + r0 + "<p/>");
                document.write("Less factor : " + r1 + "<p/>");
                document.write("Less factors : " + r2 + "<p/>");
                document.write("legal : " + r3 + "<p/>");
                document.write("only 0~2 factors : " + r4 + "<p/>");
            </script>
		</footer>
	</body>	
</html>
