<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use pop & push method</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var gdata=['Berlin', 'Hamburg', 'Munich', 'Freiburg', 'Kiel'];
                var p1=gdata.push('Dortmund', 'Dresden');
                document.write("data : " + p1 +"<br>");
                document.write("Datas in Array : " + gdata + "<p/>");
                var p2=gdata.pop();
                document.write("data : " + p2 + "<br>");
                document.write("Datas in Array : " + gdata + "<p/>");
            </script>
		</footer>
	</body>	
</html>
