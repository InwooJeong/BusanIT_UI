<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>2 dimensional array</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var d2data=[[10,20,30,40,0],[60,70,80,90,0]];
                d2data[0][4]=50;
                d2data[1][4]=100;
                document.write("first data of 2d array : " + d2data[0][0]+"<br>");
                document.write("last data of 2d array : " + d2data[1][4]+"<br>");
                document.write("length of 2d array's row : " + d2data.length + "<br>");
                document.write("length of 2d array's column : " + d2data[0].length + "<br>");
            </script>
		</footer>
	</body>	
</html>
