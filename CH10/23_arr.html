<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>delete data in array</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var arrdata=[];
                function insertArr(){
                    var i=0;
                    for(i=0;i<=99;i++){
                        arrdata[i]=i+1;
                        document.write(arrdata[i] + " ");
                    }
                    document.write("<p> length of array : " + arrdata.length + "</p>");
                }
                function delDataArr(){
                    var i;
                    for(i=0;i<arrdata.length;i++){
                        arrdata[i]=0;
                    }
                    selectArr();
                }
                function allDelArr(){
                    arrdata.length=0;
                    selectArr();
                }
                function selectArr(){
                    var i;
                    for(i=0;i<arrdata.length;i++){
                        document.write(arrdata[i] + " ");
                    }
                    document.write("<p> length of array : " + arrdata.length + "</p>");
                    document.write("<a href='23_arr.html'>return</a>");
                }
                insertArr();
            </script>
            <p/>
            <button type="button" onclick="delDataArr()">Initialization</button>
            <button type="button" onclick="allDelArr()">Delete</button>
		</footer>
	</body>	
</html>
