<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use onclick attribute</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                function printMsg(name,age){
                    document.write("student name : <b>" + name + "</b><br>");
                    document.write("student age : <b>" + age + "</b><br>");
                }
            </script>
            <button type="button" onclick="printMsg('gildong hong',21)">stu info</button>
		</footer>
	</body>	
</html>
