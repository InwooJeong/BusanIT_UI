<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Calculate except blank</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var com=[95,88,,72,68,,99,82,78,87];
                var getAvg;
                function printAvg(){
                    var i;
                    var sum = 0;
                    var count=0;
                    var n=com.length;
                    document.write(n + " Peoples score <p/>");
                    for(i=0; i<n;i++){
                        if(com[i]==undefined){
                            continue;
                        }else{
                            sum+=com[i];
                            count ++
                        }
                    }
                    document.write("Students who has score : " + count +"<p/>");
                    document.write("Sum of scores : " + sum + "<p/>");
                    return(sum/count);
                }
                getAvg=printAvg();
                document.write("avg : <b> " +getAvg +"</b><p/>");
            </script>
		</footer>
	</body>	
</html>
