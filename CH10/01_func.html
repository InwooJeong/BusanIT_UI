<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>basic function</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var text1="before define";
                var text2="after defined";
                printMsg(text1); //before define
                function printMsg(msg){ //define function
                    document.write("function msg : " + msg + "<br>");
                }
                printMsg(text2); //after defined
            </script>
		</footer>
	</body>	
</html>
