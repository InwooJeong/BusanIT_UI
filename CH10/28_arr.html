<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use slice method</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var gdata=['Berlin', 'Hamburg', 'Munich', 'Potsdam', 'Dortmund', 'Muenster', 'Dresden'];
                var str1 = gdata.slice(0,4);
                var str2 = gdata.slice(2,-1);
                var str3 = gdata.slice(-4,-2);
                document.write("part of array1 : " + str1 +"<p/>");
                document.write("part of array2 : " + str2 +"<p/>");
                document.write("part of array3 : " + str3 +"<p/>");
                document.write("Change? " + gdata +"<p/>");
                document.write("NOT REFERENCE!!!");
            </script>
		</footer>
	</body>	
</html>
