<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>use concat method</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var city01=["Berlin", "Dortmund", "Stuttgart"];
                var city02=["LA", "Washinton", "New York"];
                var city03=["Torronto", "Ottawa", "Vancouver"];
                var data1=city01.concat("Heidelberg", "Munich");
                var data2=city01.concat(city02);
                var data3=city01.concat(city03,city02);
                document.write("result 1 : " + data1 + "<p/>");
                document.write("result 2 : " + data2 + "<p/>");
                document.write("result 3 : " + data3 + "<p/>");
                document.write("city01 : " +city01 +"<p/>");
                document.write("not REFERENCE!!!");
            </script>
		</footer>
	</body>	
</html>
