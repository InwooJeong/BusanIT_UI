<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>set odd number datas as 0</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var arrdata=[];
                function insertArr(){
                    var i=0;
                    for(i=0; i<=99; i++) {
                        arrdata[i]=i+1;
                        document.write(arrdata[i]+" ");
                    }
                }
                function delArr(){
                    var i;
                    for(i=0;i<arrdata.length;i++){
                        if(i%2==0){
                            arrdata[i]=0;
                        }
                        continue;
                    }
                    selectArr();
                }
                function selectArr(){
                    var i;
                    for(i=0; i<arrdata.length;i++){
                        document.write(arrdata[i] + " ");
                    }
                    document.write("<p>initialization of odd number datas succeed"+ "</p>");
                    document.write("<a href='22_arr.html'>return</a>");
                }
                insertArr();
            </script>
            <button type="button" onclick="delArr()">odd number datas initialization</button>
		</footer>
	</body>	
</html>
