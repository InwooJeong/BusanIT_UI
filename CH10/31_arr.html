<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title> use shift & unshift </title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var gdata=['Berlin', 'Hamburg'];
                var p1=gdata.unshift('Dortmund', 'Dresden');
                document.write("data : " + p1 +"<br>");
                document.write("Datas in Array : " + gdata + "<p/>");
                var p2=gdata.shift();
                document.write("data : " + p2 + "<br>");
                document.write("Datas in Array : " + gdata + "<p/>");
            </script>
		</footer>
	</body>	
</html>
