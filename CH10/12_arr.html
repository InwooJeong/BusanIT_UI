<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Variable Array</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var city=[];
                city[0]="Seoul";
                city[1]="Busan";
                city[2]="Incheon";
                city[3]="Daegu";
                city[4]="Gumi";
                function printArr(){
                    var i;
                    for(i=0;i<city.length;i++){
                        document.write("Datas in Array [" + i + "] = " + city[i] + "<br>");
                    }
                }
                printArr();
            </script>
		</footer>
	</body>	
</html>
