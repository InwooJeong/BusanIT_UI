<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Calculate Array includes blank data</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var com=[95,88,,72,68,,99,82,78,85];
                var getAvg;
                function printAvg(){
                    var i, sum = 0;
                    var n=com.length;
                    document.write(n + " Peoples score <p/>");
                    for(i=0; i<n;i++){
                        sum+=com[i];
                    }
                    return(sum/n);
                }
                getAvg=printAvg();
                document.write("avg : <b> " +getAvg +"</b><p/>");
            </script>
		</footer>
	</body>	
</html>
