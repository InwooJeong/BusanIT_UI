<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>return value using variable</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var result;
                function add(name,n){
                    document.write(name + " adds 1 to " + n + "<br>");
                    var sum=0;
                    for(var i=1; i<=n; i++){
                        sum+=i;
                    }
                    return sum;
                }
                result=add('Hong', 10);
                document.write("result : "+ result + "<p/>");
                result=add('Lee', 100);
                document.write("result : " + result + "<p/>");
            </script>
		</footer>
	</body>	
</html>
