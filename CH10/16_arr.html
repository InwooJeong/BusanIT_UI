<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Variable types in Array</title>
    </head>
	
    <body>
		
		<footer>
            <script>
                var x=5;
                var arr=[100, "Seoul", true, x];
                function printArr(){
                    var i;
                    for(i=0;i<arr.length;i++){
                        document.write("datas in array [" + i + "] = "  + arr[i] + "<br>");
                    }
                }
                printArr();
            </script>
		</footer>
	</body>	
</html>
