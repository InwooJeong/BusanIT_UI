<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 상자 안의 배경 이미지를 반투명하게 처리하기</title>
        <style>
            div.background{
                background: url(sky.jpg) repeat;
                border: 1px solid black;
            }
            div.box{
                margin: 30px;
                background-color: #ffffff;
                border: 2px solid blue;
                opacity: 0.5;
            }
            div.box p{
                margin: 5%;
                font-weight: bold;
                color: #000000;
                text-align: center;
            }
        </style>
    </head>
	
    <body>
        <div class="background">
            <div class="box">
                <p>HTML5 WEB Programming</p>
            </div>
        </div>
	</body>	
</html>
